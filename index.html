<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening O'yinlarim Dunyosi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a2e; color: white; margin: 0; padding: 0; }
        header { background: #16213e; padding: 20px; text-align: center; border-bottom: 2px solid #e94560; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .game-card { 
            background: #0f3460; border-radius: 15px; margin: 15px; width: 300px; 
            overflow: hidden; transition: 0.3s; border: 1px solid #16213e;
        }
        .game-card:hover { transform: translateY(-10px); border-color: #e94560; }
        .game-card img { width: 100%; height: 180px; object-fit: cover; }
        .game-info { padding: 15px; text-align: center; }
        .btn { 
            display: inline-block; background: #e94560; color: white; padding: 10px 20px; 
            text-decoration: none; border-radius: 5px; margin-top: 10px; 
        }
        .btn:hover { background: #950740; }
        footer { text-align: center; padding: 20px; font-size: 0.8em; opacity: 0.6; }
    </style>
</head>
<body>

<header>
    <h1>Mening O'yinlar Portfoliom</h1>
    <p>Xush kelibsiz! Bu yerda men yaratgan barcha o'yinlarni o'ynashingiz mumkin.</p>
</header>

<div class="container">
    <div class="game-card">
        <img src="hero.png" alt="O'yin 1">
        <div class="game-info">
            <h3>Sarguzasht Dunyosi</h3>
            <p>Bu o'yin HTML5 va JS yordamida yaratilgan.</p>
            <a href="game1.html" class="btn">O'ynash</a>
        </div>
    </div>

    <div class="game-card">
        <img src="https://via.placeholder.com/300x180" alt="O'yin 2">
        <div class="game-info">
            <h3>Kosmik Jangchi</h3>
            <p>Koinotni yovuz dushmanlardan himoya qiling!</p>
            <a href="game2.html" class="btn">O'ynash</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 Barcha huquqlar himoyalangan.
</footer>

</body>
</html>
